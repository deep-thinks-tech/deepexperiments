<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Google Sheet</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!--Reference CSS Doc - https://getbootstrap.com/docs/3.4/css/-->
    </head>
    <body>
        <div class = "container-fluid">
            <form class="card p-2">
                <div>
                    <input type="text" id = "sheet_id" placeholder="Sheet ID...">
                    <input type="text" id = "api_key" placeholder="API Key...">
                    <input type = "text" id = "passkey" placeholder="Pass Key...">
                </div>
            </form>
            <div class = "card p-0">
                <button type="submit" class="btn btn-secondary"  id = "submitbtn">Submit</button>
            </div>
            <br>
            <form class="card p-2">
                <div>
                    <input type="text" id = "dep_url" placeholder="Deployment URL...">
                    <input type="date" id = "date" placeholder="Transaction Date...">
                    <label for="transtype" class="form-label">Choose the Encryption</label>
                    <select class="form-select" id="transtype" name="transtype">
                    <option value="simplesub">Simple Substitution</option>
                        <option value="saab">Saab 95</option>
                        <option value="mercedes">Mercedes SLK</option>
                        <option value="audi">Audi TT</option> 
                    </select>
                </div>
            </form>
            <div class = "card p-0">
                <button type="submit" class="btn btn-secondary"  id = "enterbtn" onclick = writeGoogleSheet()>Enter</button>
            </div>
        </div>
        <script src="gd.js" type="text/javascript"></script>
    </body>
</html>
