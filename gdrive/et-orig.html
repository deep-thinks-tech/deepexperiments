<!DOCTYPE html>
<html data-bs-theme="dark">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Expense Tracker</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!--Reference CSS Doc - https://getbootstrap.com/docs/3.4/css/-->
    </head>
    <body class = "bg-body-tertiary">
        <h1 class="mb-3 me-4 bd-mode-toggle display-5 fw-bold text-center text-body-emphasis">Enter Transaction Data</h1>
        <div class = "container-fluid row g-5 px-4 my-5 text-left">
            <form class="needs-validation">
                <div class = "col-12">
                    <div class = "col-12">
                        <label for = "dep_url" class="form-label">Deployment URL</label>
                        <input type="text" id = "dep_url" class= "form-control" placeholder="Deployment URL...">
                    </div>
                    <br>
                    <div class = "col-12">
                        <label for = "date" class="form-label">Date</label>
                        <input type="date" id = "date" class= "form-control">
                    </div>
                    <br>
                    <label for="transtype" class="form-label">Description</label>
                    <select class="form-select" id="transtype" name="transtype">
                        <option value="Amazon">Amazon</option>
                        <option value="Audible">Audible</option>
                        <option value="Axis MF">Axis MF</option>
                        <option value="Bakeries / Savories">Bakeries / Savories</option>
                        <option value="BESCOM">BESCOM</option>
                        <option value="Big Basket">Big Basket</option>
                        <option value="Books">Books</option>
                        <option value="BWSSB">BWSSB</option>
                        <option value="Can't Remember">Can't Remember</option>
                        <option value="Dresses & Accessories">Dresses & Accessories</option>
                        <option value="DTH Bill">DTH Bill</option>
                        <option value="Groceries">Groceries</option>
                        <option value="HDFC MF">HDFC MF</option>
                        <option value="Health Insurance">Health Insurance</option>
                        <option value="Hot Spot Bill">Hot Spot Bill</option>
                        <option value="HP Gas Booking">HP Gas Booking</option>
                        <option value="iStock">iStock</option>
                        <option value="LIC">LIC</option>
                        <option value="LinkedIn">LinkedIn</option>
                        <option value="Maintenance">Maintenance</option>
                        <option value="Medicines">Medicines</option>
                        <option value="Mirae MF">Mirae MF</option>
                        <option value="Moneycontrol">Moneycontrol</option>
                        <option value="Nippon MF">Nippon MF</option>
                        <option value="Others">Others</option>
                        <option value="Phone Bill">Phone Bill</option>
                        <option value="Property Tax">Property Tax</option>
                        <option value="Restaurants">Restaurants</option>
                        <option value="Transport">Transport</option>
                        <option value="Vegetables & Fruits">Vegetables & Fruits</option> 
                        <option value="Wordpress">Wordpress</option>
                    </select>
                    <br>
                    <div class = "col-12">
                        <label for = "amount" class="form-label">Amount</label>
                        <input type = "number" id = "amount" placeholder="Amount..." class= "form-control">
                    </div>
                    <br>
                    <label for="paytype" class="form-label">Payment Method</label>
                    <select class="form-select" id="paytype" name="paytype">
                        <option value="Google Pay">Google Pay</option>
                        <option value="Cash">Cash</option>
                        <option value="Auto Pay">Auto Pay</option>
                        <option value="Credit Card">Credit Card</option>
                        <option value="Debit Card">Debit Card</option>
                        <option value="Check">Check</option>
                        <option value="Others">Others</option>
                    </select>
                    <br>
                    <div class = "col-12">
                        <label for = "comment" class="form-label">Comment</label>
                        <input type = "text" id = "comment" placeholder="Add comment if Others is selected in any LOV..." class= "form-control">
                    </div>
                </div>
            </form>
            <div class = "card p-0">
                <button type="submit" class="btn btn-secondary"  id = "enterbtn" onclick = writeGoogleSheet()>Enter</button>
            </div>
            <br>
            <div class = "col-12">
                <p id="outmsg" class= "text-body-secondary text-center"></p>
            </div> 
            <br>
            <h1 class="mb-3 me-4 bd-mode-toggle display-5 fw-bold text-body-emphasis text-center">Query Transactions</h1>
            <form class="needs-validation">
                <div class = "col-12">
                    <input type="text" id = "sheet_id" placeholder="Sheet ID...">
                    <input type="text" id = "api_key" placeholder="API Key...">
                    <input type = "text" id = "passkey" placeholder="Pass Key...">
                </div>
            </form>
            <div class = "card p-0">
                <button type="submit" class="btn btn-secondary"  id = "submitbtn">Submit</button>
            </div>
            <br>
            
        </div>
        <script src="et.js" type="text/javascript"></script>
    </body>
</html>
