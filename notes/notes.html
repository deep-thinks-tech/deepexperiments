<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f4f4f4;
    }

    h1 {
      color: #333;
    }

    form {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 15px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #dataDisplay {
      margin-top: 30px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      border-bottom: 1px solid #ccc;
    }

    th {
      background: #f0f0f0;
    }
    textarea {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  margin-bottom: 16px;
  border: 1px solid #ccc;
  border-radius: 5px;
  resize: vertical;
  font-family: inherit;
  white-space: pre-wrap;
  word-wrap: break-word;
}
  </style>
</head>
<body>
  <h1>Jot Down Your Thoughts</h1>

  <form id="bookmarkForm">
    <label for="title">Title:</label>
    <input type="text" id="title" required>

    <label for="notes">Notes:</label>
  <textarea id="notes" rows="6" required></textarea>

    <button type="submit">Submit</button>
    <button type="button" onclick="fetchData()">Fetch Data</button>
  </form>

  <div id="dataDisplay"></div>

  <script src="notes.js"></script>
</body>
</html>
