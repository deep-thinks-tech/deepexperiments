<!DOCTYPE html>
<html>
    <head>
        <title>Find Missing Numbers</title>
        <meta name = "viewport" content="width= device-width initial-scale = 1.0"/>
    </head>
    <body>
        <h2>You are given a list of positive integers which represents some range of integers which has been truncated. Find the missing bits, insert ellipses to show that that part has been truncated, and print it.  If the consecutive values differ by exactly two, then insert the missing value.</h2>
        <input type="text" id="inp" placeholder="1,2,3,4">
        <button id="btn">Enter</button>
        <p id="out"></p>
        <script src="missingnos.js" type="text/javascript"></script>
    </body>
</html>
