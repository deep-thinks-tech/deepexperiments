<!DOCTYPE html>
<html>
    <head>
        <title>Supply Chain Command Center</title>
        <meta name = "viewport" content="width = device-width, initial-scale = 1.0"/>
       <link rel="stylesheet" href="https://static.oracle.com/cdn/jet/12.0.4/default/css/redwood/oj-redwood-min.css" id="css" type="text/css"/>
        <link rel = "stylesheet" type = "text/css" href = "backlog.css">
        
    </head>
    <body>
        <nav class="header">
            <img src = "Snap1.jpg">
        </nav>
        <div class="hrbar">
            <h1>Backlog Management</h1>
        </div>
        <div>
            <p id ="org">Organization: <span id = "orgid">106 - Burlington Corp</span></p>
        </div>
        <div class = "grid">
            <div class ="boxgroup1">
               <div id = "bg1box1">
                <img src="Pillar-Abstract-Strip-Neutral.png" class="boximg">
                <p class = "pheader">Total Revenue</p>
                <p class = "pline">$1,357,900</p>
            </div>
                <div id = "bg1box2">
                    <img src="Pillar-Abstract-Strip-Neutral.png" class="boximg">
                    <p class = "pheader">Delayed Revenue</p>
                    <p class = "pline">$986,340</p>
                    <p class = "pperc">72.64%</p>
                </div>
                <img src="Pillar-Abstract-Strip-Neutral.png" class="boximgalt1">
                <div id = "bg1box3"></div>
            </div>
            <div class = "boxgroup2">
                <div id = "bg2box1">
                    <img src="Pillar-Abstract-Strip-Neutral.png" class="boximg">
                    <p class = "pheader">Total Backlog</p>
                    <p class = "pline">224</p>
                </div>
                <div id = "bg2box2">
                    <img src="Pillar-Abstract-Strip-Neutral.png" class="boximg">
                    <p class = "pheader">Late Backlog</p>
                    <p class = "pline">162</p>
                    <p class = "pperc">72.32%</p>
                </div>
                <img src="Pillar-Abstract-Strip-Neutral.png" class="boximgalt">
                <div id = "bg2box3"></div>
            </div>
        </div>
    </body>
</html>
