<!DOCTYPE html>
<html data-bs-theme="dark">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Activity Tracker</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!--Reference CSS Doc - https://getbootstrap.com/docs/3.4/css/-->
    </head>
    <body class = "bg-body-tertiary">
        <h1 class="mb-3 me-4 bd-mode-toggle display-5 fw-bold text-center text-body-emphasis">Enter No of Hours by Activity</h1>
        <div class = "container-fluid row g-5 px-4 my-5 text-left">
            <form class="needs-validation">
                <div class = "col-12">
                    
                    <div class = "col-12">
                        <label for = "date" class="form-label">Date <span>*</span></label>
                        <input type="date" id = "date" class= "form-control" required>
                    </div>
                    <br>
                    <div class = "col-12">
                        <label for="write" class="form-label">Write</label>
                        <input type = "number" id = "write" placeholder="3" class= "form-control">
                    </div>
                    <br>
                    <div class = "col-12">
                        <label for = "finEd" class="form-label">Financial Education</label>
                        <input type = "number" id = "finEd" placeholder="2" class= "form-control" >
                    </div>
                    <br>
                    <div class = "col-12">
                        <label for = "futLiv" class="form-label">Future Living Research</label>
                        <input type = "number" id = "futLiv" placeholder="1" class= "form-control" >
                    </div>
                    <div class = "col-12">
                        <label for = "aiComp" class="form-label">AI Companion App</label>
                        <input type = "number" id = "aiComp" placeholder="2" class= "form-control" >
                    </div>
                </div>
            </form>
            <div class = "card p-0">
                <button type="submit" class="w-100 btn btn-primary btn-lg"  id = "enterbtn" onclick = writeGoogleSheet()>Enter</button>
            </div>
            <div class = "col-12">
                <p id="outmsg" class= "text-body-secondary text-center"></p>
            </div> 
            
            
        </div>
        <script src="dat.js" type="text/javascript"></script>
    </body>
</html>
