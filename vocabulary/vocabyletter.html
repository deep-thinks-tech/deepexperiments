<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Improve Vocabulary</title>
        <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/checkout/">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!--Reference CSS Doc - https://getbootstrap.com/docs/3.4/css/-->
    </head>
    <body class = "bg-body-tertiary">
        <div class = "container">
            <main>
                <div class = "py-5 text-center">
                    <h2>Select the Letter</h2>
                    <p class = "lead">Learn Vocabulary by Letter</p>
                </div>
                <div class="row g-5">
                   <!-- <div class = "order-md-last">-->
                        <div class="col-md-12">
                            <label for="letter" class="form-label">Alphabets</label>
                            <select class="form-select" id="letter" required="" onchange = "alphabet()">
                                <option id="items"></option>
                            </select>
                          </div>
                          <br>
                </div>
                <br>    
                <div class="row">
                    <div class="col-md-3 col-md-offset-3">Words</div>
                    <select class="form-select" id="wordselect" required="" onchange = "getMeaning()">
                        <option id="words"></option>
                    </select> 
                  </div>
                  <br>
                  <div class = "col-12">
                    <p id="meanings" class= "text-body-secondary text-center"></p>
                </div> 
                <div class = "py-5 text-center">
                    <h2>Guess The Word</h2>
                    <p class = "lead">Learn Vocabulary guessing the correct word</p>
                </div>
                <div class="row g-5">
                    <div class = "order-md-last card p-2">            
                        <button id = "btn1" class="btn btn-secondary" onclick="newQ()">Generate a Random Meaning</button>
                        <br>
                        <p id = "q" class= "text-body-secondary text-center"></p>
                        <button id="btn2" class="btn btn-secondary">Reveal The Word</button>
                        <br>
                        <p id="out" class= "text-body-secondary  text-center"></p>
                    </div>
                </div>
            </main>
        </div>
        <script src="vocab.js" type="text/javascript"></script>
    </body>
</html>
