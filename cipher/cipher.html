<!DOCTYPE html>
<html data-bs-theme="dark">
    <head>
        <title>Encryption</title>
        <meta name = "viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="cipher.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
      <h1 class="mb-3 me-4 bd-mode-toggle display-5 fw-bold text-body-emphasis">Encrypt Here</h1>
      <div class="container-fluid px-4 py-5 my-5 text-center">
        <form>
            <label for="ciphertype">Choose the Encryption</label>
            <select id="ciphertype" name="ciphertype" class= "lead mb-4">
              <option value="simplesub">Simple Substitution</option>
                <!--   <option value="saab">Saab 95</option>
                <option value="mercedes">Mercedes SLK</option>
                <option value="audi">Audi TT</option> -->
            </select>
            <br>
            <label for = "inval">Input Value</label>
            <input type =  "text" id = "inval" name = "inputvalue" class= "lead mb-4"><br>
            <label for = "keyval">Key</label>
            <input type =  "text" id = "keyval" name = "keyvalue" class= "lead mb-4"><br>
            <input type = "button" id = "encrypt" name = "encrypt" value = "Encrypt"  class="btn btn-primary btn-lg px-4 gap-3">
        </form>
        <br>
        <p id="out" class= "lead mb-4"></p>
      </div>
        <script src="cipher.js" type="text/javascript"></script>
    </body>
