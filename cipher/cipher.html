<!DOCTYPE html>
<html data-bs-theme="dark">
    <head>
        <title>Encryption</title>
        <meta name = "viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="cipher.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body class = "bg-body-tertiary">
      <h1 class="mb-3 me-4 bd-mode-toggle display-5 fw-bold text-body-emphasis">Encrypt Here</h1>
      <div class="row g-5 px-4 my-5 text-left">
        <form class = "needs-validation">
          <div class = "col-12">
            <label for="ciphertype" class="form-label">Choose the Encryption</label>
            <select class="form-select" id="ciphertype" name="ciphertype">
              <option value="simplesub">Simple Substitution</option>
                <!--   <option value="saab">Saab 95</option>
                <option value="mercedes">Mercedes SLK</option>
                <option value="audi">Audi TT</option> -->
            </select>
          </div>
          <br>
            <div class = "col-12">
            <label for = "inval" class="form-label">Input Value</label>
            <input type =  "text" id = "inval" name = "inputvalue" class= "form-control" ><br>
          </div>
          <div class = "col-12">
            <label for = "keyval" class="form-label">Key</label>
            <input type =  "text" id = "keyval" name = "keyvalue" class= "form-control"><br>
          </div>
          <br>
            <input type = "button" id = "encrypt" name = "encrypt" value = "Encrypt"  class="w-100 btn btn-primary btn-lg">
            <br>
        </form>
        <br>
        <br>
            <div class = "col-12">
              <label for = "inval" class="form-label">Output Value</label>
              <p id="out" class= "form-control">Encrypted Value Is...</p><br>
          </div>  
      </div>
        <script src="cipher.js" type="text/javascript"></script>
    </body>
</html>
