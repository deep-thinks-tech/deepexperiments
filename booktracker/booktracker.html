<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Book Tracker</title>
        <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/checkout/">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!--Reference CSS Doc - https://getbootstrap.com/docs/3.4/css/-->
    </head>
    <body class = "bg-body-tertiary">
        <div class = "container">
            <main>
                <div class = "py-5 text-center">
                    <h2>Book Tracker</h2>
                    <p class = "lead">Tracking The Books I Have Read</p>
                </div>
                <div class="row g-5">
                   <!-- <div class = "order-md-last">-->
                        <div class="col-md-12">
                            <label for="author" class="form-label">Author</label>
                            <select class="form-select" id="author" required="" onchange = "getBooks()">
                                <option id="items"></option>
                            </select>
                          </div>
                          <br>
                </div>
                <br>
                <br>
                <div class = "col-12">
                    <p id="totalbooks" class= "text-body-secondary text-center"></p>
                </div>
                <br>
                <div id="dataDisplay"></div>
                
            </main>
        </div>
        <script src="booktracker.js" type="text/javascript"></script>
    </body>
</html>
