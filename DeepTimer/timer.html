<!DOCTYPE html>
<html>
    <head>
        <title>Deep Timer</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="timer.css">
    </head>
    <body>
        <div class = "position-absolute top-50 start-50 translate-middle p-3 mb-2 bg-warning bg-opacity-10 border border-info rounded shadow ">
        <h1 class = "text-center lh-lg fw-bold">Deep Timer</h1>
        <form name="entry_form">
            <label for = "hours" class = "entry_form_labels text-success">Hours</label>
            <input type = "number" id = "hours" min = 0 max = 23 value = 00>
            <label for = "minutes" class = "entry_form_labels text-success">Minutes</label>
            <input type = "number" id = "minutes" min = 0 max = 59 value = 00>
            <label for = "seconds" class = "entry_form_labels text-success">Seconds</label>
            <input type = "number" id = "seconds" min = 0 max = 59 value = 00>
        </form>
        <form name="form_main">
            <div class = "fw-bold lh-lg text-center form_main">
              <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span><span id="millisecond">000</span>
            </div>
          
            <br />
            <div class = "position-relative start-50 translate-middle buttonclass">
                <button type="button" name="start" class = "btn btn-primary btn-lg text-capitalize">start</button>
                <button type="button" name="pause" class = "btn btn-warning btn-lg text-capitalize">pause</button>
                <button type="button" name="reset" class = "btn btn-secondary btn-lg text-capitalize">reset</button>
            </div>
          </form>
        </div>
          <script type = "text/javascript" src = "timer.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
