<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Word Guessor</title>
        <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/checkout/">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body class = "bg-body-tertiary">
        <div class = "container">
            <main>
                <div class = "py-5 text-center">
                    <h2>Add New Word</h2>
                    <p class = "lead">Enter a new word and its meaning</p>
                </div>
                <div class="row g-5">
                    <div class = "order-md-last">
                        <form class="card p-2">
                            <div class="input-group">
                              <input type="text" class="form-control" id = "word" placeholder="Word">
                              <input type="text" class="form-control" id = "meaning" placeholder="Meaning">
                            </div>
                            <button type="submit" class="btn btn-secondary"  id = "newbtn">Submit</button>
                          </form>
                    </div>
                </div>
                <br>    
                <div class = "col-12">
                    <p id="outword" class= "text-body-secondary">Hello</p><br>
                </div> 
                <div class = "py-5 text-center">
                    <h2>Guess The Word</h2>
                    <p class = "lead">Learn Vocabulary guessing the correct word</p>
                </div>
                <div class="row g-5">
                    <div class = "order-md-last card p-2">            
                        <button id = "btn1" class="btn btn-secondary" onclick="newQ()">Generate a Random Meaning</button>
                        <br>
                        <p id = "q" class= "text-body-secondary"></p>
                        <button id="btn2" class="btn btn-secondary">Reveal The Word</button>
                        <p id="out" class= "text-body-secondary"></p>
                    </div>
                </div>
            </main>
        </div>
        <script src="av.js" type="text/javascript"></script>
    </body>
</html>
