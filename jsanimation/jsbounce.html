<!DOCTYPE html>
<html>
<style>
#container {
  width: 400px;
  height: 400px;
  position: relative;
  background: black;
}
#animate {
  width: 50px;
  height: 50px;
  border-radius: 50px;
  position: absolute;
  background-color: red;
}
</style>
<body>
<!-- Make the code work for reverse motion as well -->
<p><button onclick="myMove()">Click Me to Watch the Magic</button></p> 

<div id ="container">
  <div id ="animate"></div>
</div>

<script>
function myMove() {
  let id = null;
  const elem = document.getElementById("animate");   
  let pos = 0;
  let dir = "down";
  clearInterval(id);
  id = setInterval(frame, 5);
  function frame() {
    if (dir == "down" && pos == 350) {
      dir = "up";
      
    } else if (dir == "up" && pos == 0){
      dir = "down";
    } else if (dir == "down" && pos != 350){
      pos++; 
      elem.style.top = pos + "px"; 
      elem.style.left = pos + "px"; 
    } else {
      pos--; 
      elem.style.top = pos + "px"; 
      elem.style.left = pos + "px"; 
    }
  
}
}
</script>

</body>
</html>
