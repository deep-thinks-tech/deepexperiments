<!DOCTYPE html>
<html data-bs-theme="dark">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Time Dilation Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!--Reference CSS Doc - https://getbootstrap.com/docs/3.4/css/-->
    </head>
    <body class = "bg-body-tertiary">
        <h1 class="mb-3 me-4 bd-mode-toggle display-5 fw-bold text-center text-body-emphasis">Time Dilation Calculator</h1>
        <div class = "container-fluid row g-5 px-4 my-5 text-left">
            <form class="needs-validation">
                <div class = "col-12">
                    <div class = "col-12">
                        <label for = "delta_t" class="form-label">Dilated Time: Time For The Light From Distant Object to Reach Earth (Years)</label>
                        <input type="number" id = "delta_t" class= "form-control">
                    </div>
                    <br>
                    <div class = "col-12">
                        <label for = "traveller_speed" class="form-label">Moving Traveller / Spacecraft Speed *</label>
                        <input type = "number" id = "traveller_speed" class= "form-control" required>
                    </div>
                    <br>
                    <label for="units" class="form-label">Traveller Speed Units *</label>
                    <select class="form-select" id="transtype" name="transtype">
                        <option value="LY">Light Year</option>
                        <option value="KM">Kilometeres</option>
                    </select>
                    <br>
                    <div class = "col-12">
                        <label for = "t_0" class="form-label">Proper Time: Time Interval Passed In Reality (As observed/experienced by the traveller in spacecraft)(Years)</label>
                        <input type = "number" id = "t_0" class= "form-control">
                    </div>
                </div>
            </form>
            <div class = "card p-0">
                <button type="submit" class="w-100 btn btn-primary btn-lg"  id = "enterbtn">Enter</button>
            </div>
            <div class = "col-12">
                <p id="outmsg" class= "text-body-secondary text-center"></p>
            </div> 
            
            
        </div>
        <script src="timedilation.js" type="text/javascript"></script>
    </body>
</html>
